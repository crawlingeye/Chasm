<div id="poem">
  <section id="projects" class="projects-section">
    <h2 class="projects-section-header">Chasm</h2>
    <p>Boundless chasm</p>
    <p>You open your jaws wide</p>
    <p>in the untouched space</p>
    <p>of a transparent soul.</p>
    <p>You pollute and infect</p>
    <p>the shadows of a fossilized joy,</p>
    <p>screeching, in your run,</p>
    <p>between the bones of a nameless body.</p>
</div>
